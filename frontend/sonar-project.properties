sonar.projectKey=react-uswds-template
sonar.projectName=React USWDS Template
sonar.projectVersion=1.0

sonar.sources=app
sonar.sourceEncoding=UTF-8

# Exclude test files and node_modules
sonar.exclusions=node_modules/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Recommended: Enable the ESLint report to ensure coding standards are followed
sonar.eslint.reportPaths=eslint-report.json 